<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Prosdys' Pizza</title>
</head>
<body>
    <div class="heading">
         <h1>WELCOME TO PROSDYS PIZZA</h1>
         <P>Your best choice of Pizza </P>
         <button>Order Now</button>
    </div>
    <hr>
    <div class="container">
        <form class="form-group">
            <label for="size">Select Your Pizza Size</label>
            <select name="pizzaSize" id="size">
                <option value="Small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select> <br>

            <label for="crust">Choose the Crust you like on your Pizza</label>
            <select name="crust" id="crust">
                <option value="crispy">Crispy</option>
                <option value="stuffed">Stuffed</option>
                <option value="gluten">Gluten-free</option>
            </select>

            <label for="topping">Choose the toppings you would like on your pizza</label>
            <select name="toppings" id="topppings">
                <option value="chicken">Extra Chicken</option>
                <option value="macon">Extra Macon</option>
            </select>

            <label for="quantity">Enter the number of pizzas you would like to order</label>
            <input type="number" name="quantity" id="howMany"> <br>

            <button class="btn btn-primary" id="porder">Place Order</button>

        </form>

    </div>





    </div>
    <script src="/js/jQuery-3.5.1.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
