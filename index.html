<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Wicked css -->
    <link rel="stylesheet" href="css/wickedcss.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
    <!--Custom css file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="landing">
    <div class="overlay">
        <div id="push"></div>
        <div class="landing-text">
            <h1>Prosdy's Pizza</h1>
            <h2>Welcome to Prosdys Pizza.</h2>
        </div>
        <div class="h-buttons text-center">
            <a href="#welcome">
                <button class="btn bg-info floater  infinite delay-2s">Go</button>
            </a>
        </div>
    </div>
</div>

<div class="welcome" id="welcome">
    <br><br><br><br>
    <div class="col-sm-12">
        <div class="row">
            <div class="col-md-6 karibu-txt">
                <h1 class="text-center txt txt-big">Welcome to Prosdys Pizza
                </h1>
                <p class="text-center txt">The best Pizza in Town</p>
                <p class="text-center txt">Order your pizza and we wil deliver it to your location.</p>
                <a href="#menus">
                    <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
                </a>
            </div>
            <div class="col-sm-6">
                <img src="images/piz01.jpg" alt="chef-cartoon" class="karibu-img">
            </div>
        </div>
    </div>
</div>

<div id="menus"></div>
<br>

<div class="orders" id="order">
    <h1 class="text-center" id="order-pizza">Order Pizza</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Choose your pizza Flavour:</label>
                <select class="custom-select custom-select-md mb-3 flavour" required>
                    <option value="vegtikka">Veg Tikka</option>
                    <option value="chickentikka">Chicken Tikka</option>
                    <option value="periperi">Peri-Peri Chicken</option>
                    <option value="bbq">BBQ Steak</option>
                    <option value="boerewors">Boerewors</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="mushroom">Chicken and Mushroom</option>
                    <option value="regina">Regina Pizza</option>
                </select>
                <label>Chose your preferred Size:</label>
                <select class="custom-select custom-select-md mb-3" id="size" required>
                    <option value="regular">Regular</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label for="crust">Choose your favorite Crust:</label>
                <select class="custom-select custom-select-md mb-3" id="crust" required>
                    <option value="thin">Thin Crust @ Ksh. 120</option>
                    <option value="thick">Thick Crust @ Ksh. 160</option>
                    <option value="flatbread">FlatBread Crust @ sh. 200</option>
                    <option value="custom">Custom Crust @ sh. 220</option>
                </select>
                <label>Select Your favourite Toppings</label>
                <select class="custom-select custom-select-md mb-3" id="toppings" required>
                    <option value="tomato">Tomato @ sh. 60</option>
                    <option value="onions">Onions @ sh. 60</option>
                    <option value="mushroom">Mushroom @ sh. 60</option>
                    <option value="greenpepper">Green Pepper @ sh. 60</option>
                    <option value=""></option>
                    <option value="olives">Olives @ sh. 120</option>
                    <option value="pineapple">Pineapple @ sh. 120</option>
                    <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                    <option value="macon">Macon @ sh. 150</option>
                    <option value="mince">Mince @ sh. 150</option>
                    <option value=""></option>
                    <option value="beef">Beef Peperoni @ sh. 200</option>
                    <option value="chicken">Periperi Chicken @ sh. 200</option>
                </select>
                <label for="number">Number of Pizza's</label>
                <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>


            </form>
            <a href="#summary">
                <button type="submit" class="btn btn-success checkout" id="checkout">
                    Checkout
                </button>
            </a>

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<div class="order-summary" id="sum-order">
    <h1 class="text-center" id="summary">Order Summary</h1>
    <h2 class="text-center summary">Heere is your Order:</h2>
    <ol id="list" class="text-center sum">
    </ol>


    <div class="cdata-overlay">
        <div class="customerdata row">
            <div class="col-sm-3"></div>
            <form action="" class="form-group col-sm-6 data">
                <input type="text" class="form-control cdata" placeholder="Enter your Name:">
                <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                <input type="text" class="form-control cdata" placeholder="Enter the location: ">
                <button class="btn bg-info text-center d-block mx-auto go">Make Delivery</button>
            </form>

            <div class="col-sm-3"></div>
        </div>
    </div>
    <div class="d-block mx-auto text-center">
        <button class='deliver'>Make Delivery</button>
        <button class='delivernot'>Pick Up</button>
    </div>
</div>
<div class="footer">
    <footer>
        <p>Copyrite @ 2020 Edward Koome</p>
    </footer>
</div>
    
</body>
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
<script src="js/scrollify.js"></script>
</html>
